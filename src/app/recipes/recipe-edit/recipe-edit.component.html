<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!editForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="imagePath">Image path</label>
        <input id="imagePath" name="imagePath" type="text" class="form-control" formControlName="imagePath" #imagePath>
        <img id="preview" name="preview" [src]="imagePath.value" class="img-responsive">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" type="text" class="form-control" rows="6" formControlName="description">
        </textarea>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
                 *ngFor="let ingredientCtrl of editForm.get('ingredients').controls; let i =index"
                 [formGroupName]="i"
                 style="margin-top: 5px">
              <div class="col-xs-8">
                <input name="ingredient" id="ingredient" type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input name="amount" id="amount" type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px">
          <div class="col-xs-12">
            <button type="button" class="btn btn-primary" (click)="onAddIngridient()">add ingredient</button>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
